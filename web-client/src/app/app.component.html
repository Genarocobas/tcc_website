<form>
    <h1 style="text-align: center">Cadastro de Funcion√°rio</h1>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Username" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email" name="email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password" name="password">
    </div>
    <div class="form-group">
        <label for="cardId">Card Id</label>
        <input type="text" class="form-control" id="cardId" placeholder="Password" [(ngModel)]="cardId" name="cardId">
    </div>
    <button type="submit" class="btn btn-primary" (click)="createUser()">Submit</button>
</form>
